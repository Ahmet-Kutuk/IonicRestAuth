<ion-header>
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <br><br><br><br>
  <form (ngSubmit)="signup()" [formGroup]="uyelikBilgisi">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 style="position: relative; left:65px;">Hesabını Oluştur!</h3>
          </div>
          <br>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Adınız" formControlName="ad" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input  name="email" type="email" placeholder="your@email.com" formControlName="email" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="password" placeholder="Şifreniz" formControlName="password" ngModel required></ion-input>
            </ion-item>
            <br>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="!uyelikBilgisi.valid"  expand="block">Kayıt Ol</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <div text-center style="position: relative; left: 30px;">
     Zaten bir hesabın var ise <a routerLink='/login'>
        Giriş Yap</a>
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
